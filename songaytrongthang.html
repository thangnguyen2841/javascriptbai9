<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So Ngay Trong Thang</title>
</head>
<body>
<input id="songay" placeholder="Nhập tháng:">

    }
        }
</script>
</body>
</html>
