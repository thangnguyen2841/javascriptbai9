<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số BMI của cơ thể</title>
</head>
<body>
<h1>TÍNH BMI CỦA CƠ THỂ</h1>
<input type="text" id="cannang" placeholder="Nhập cân nặng(kg) :">
<input type="text" id="chieucao" placeholder="Nhập chiều cao(m):">
<button id="tinh" onclick="tinhBMI()">Tính BMI</button>
<script>
    function tinhBMI() {
        let cannang = document.getElementById("cannang").value;
        let chieucao = document.getElementById("chieucao").value;
        let bmi = cannang / (chieucao ^ 2);
        if (bmi < 18.5) {
            alert('UnderWeight');
        } else if (bmi < 25) {
            alert('Normal');
        } else if (bmi < 30) {
            alert('OverWeight');
        }
    else
        {
            alert('Obese');
        }

    }

</script>
</body>
</html>
